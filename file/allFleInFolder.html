    async function loadFoldersToDropdown() {
      try {
        const token = localStorage.getItem("token");
        const dropdownList = document.getElementById("folderDropdownList");

        if (!dropdownList) return;

        const response = await fetch("http://localhost:5025/api/Folder", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          }
        });

        if (response.ok) {
          const folders = await response.json();

          // Clear loading
          dropdownList.innerHTML = "";

          if (folders && folders.length > 0) {
            const urlParams = new URLSearchParams(window.location.search);
            const currentFolderId = urlParams.get('id');

            folders.forEach(folder => {
              const isActive = currentFolderId === folder.id;
              const folderItem = document.createElement("a");
              folderItem.href = `allFleInFolder.html?id=${folder.id}`;
              folderItem.className = "menu-item col-lg-12";
              folderItem.style.cssText = isActive
                ? "background-color: #e7f3ff; border-left: 3px solid #0d6efd; padding-left: 8%;"
                : "padding-left: 8%;";

              folderItem.innerHTML = `
                <span>
                  <i class=" fa-solid fa-folder" style="color: ${isActive ? '#0d6efd' : '#666'};"></i> 
                  <span style="padding-left: 3%; font-size: 13px;">${folder.name || 'Unnamed Folder'}</span>
                </span>
              `;

              dropdownList.appendChild(folderItem);
            });
          } else {
            dropdownList.innerHTML = `
              <div class="text-center" style="padding: 10px; font-size: 12px; color: #999;">
                <i class="fa-solid fa-folder-open"></i> No folders yet
              </div>
            `;
          }
        } else {
          dropdownList.innerHTML = `
            <div class="text-center" style="padding: 10px; font-size: 12px; color: #dc3545;">
              <i class="fa-solid fa-exclamation-triangle"></i> Failed to load
            </div>
          `;
          console.error("Failed to load folders:", response.status);
        }
      } catch (error) {
        console.error("Error loading folders to dropdown:", error);
        const dropdownList = document.getElementById("folderDropdownList");
        if (dropdownList) {
          dropdownList.innerHTML = `
            <div class="text-center" style="padding: 10px; font-size: 12px; color: #dc3545;">
              <i class="fa-solid fa-exclamation-triangle"></i> Error loading
            </div>
          `;
        }
      }
    }

    async function getFolderInfo() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const folderId = urlParams.get('id');

        if (!folderId) {
          return;
        }

        const token = localStorage.getItem("token");
        let url = `http://localhost:5025/api/Folder?folderId=${folderId}`;

        const response = await fetch(url, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
        });

        if (response.ok) {
          let folder = await response.json();
          console.log("Folder data:", folder); // Debug log

          // If response is an array, find the folder with matching id
          if (Array.isArray(folder)) {
            folder = folder.find(f => f.id === folderId);
          }

          if (!folder) {
            console.error("Folder not found in response");
            document.getElementById("folder-title").textContent = "Folder Details";
            return;
          }

          // Try different possible field names
          const folderName = folder?.name || folder?.folderName || folder?.title || folder?.Name || folder?.FolderName;

          if (folderName) {
            document.getElementById("folder-title").textContent = `Folder: ${folderName}`;
          } else {
            console.warn("Folder name not found in response. Full data:", JSON.stringify(folder));
            document.getElementById("folder-title").textContent = "Folder Details";
          }
        } else {
          console.error("API error:", response.status, response.statusText);
        }
      } catch (error) {
        console.error("Error loading folder info:", error);
      }
    }

    async function downloadFile(fileId, filename) {
      try {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "../login.html";
          return;
        }
        const urlParams = new URLSearchParams(window.location.search);
        const folderId = urlParams.get('id');

        if (!folderId) {
          toastr.error("Folder ID is missing");
          window.location.href = "../folder/all.html";
          return;
        }
        let url = `http://localhost:5025/api/File/Download?fileId=${fileId}&folderId=${folderId}`;
        const response = await fetch(url, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
        });
        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);

          const link = document.createElement('a');
          link.href = url;
          link.setAttribute('download', filename);
          document.body.appendChild(link);
          link.click();
          link.parentNode.removeChild(link);
          window.URL.revokeObjectURL(url);
          toastr.success("File download started");
        } else {
          let errorMessage = "Failed to download file";

          if (response.status === 401) {
            toastr.error("Session expired. Please login again.");
            setTimeout(() => {
              window.location.href = "../login.html";
            }, 2000);
            return;
          } else if (response.status === 404) {
            errorMessage = "File not found";
          }

          toastr.error(errorMessage);
        }



      } catch (error) {
        console.error("Error during file download:", error);
        toastr.error("Network error. Please try again.");
      }
    }


    async function GetByFolder() {

          return;
        }

            console.log("Response is not JSON:", responseText);
            files = [];
          }

    async function moveFileToTrash(fileId, folderId) {
      try {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "../login.html";
          return;
        }

        let url = `http://localhost:5025/api/File/MoveToTrash?fileId=${fileId}&folderId=${folderId}`;
        const response = await fetch(url, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
        });

        if (response.ok) {
          toastr.success("File moved to trash successfully");
          await GetByFolder();
        } else {
          let errorMessage = "Failed to move file to trash";

          if (response.status === 401) {
            toastr.error("Session expired. Please login again.");
            setTimeout(() => {
              window.location.href = "../login.html";
            }, 2000);
            return;
          } else if (response.status === 404) {
            errorMessage = "File not found";
          }

          toastr.error(errorMessage);
        }
      } catch (error) {
        console.error("Error moving file to trash:", error);
        toastr.error("Network error. Please try again.");
      }
    }

    async function logout() {
      if (!confirm("Are you sure you want to logout?")) {
        return;
      }

      try {
        const token = localStorage.getItem("token");
        if (!token) {
          toastr.warning("No active session found");
          window.location.href = "../login.html";
          return;
        }

        const response = await fetch("http://localhost:5025/api/Account/Logout", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          }
        });

        if (response.ok) {
          localStorage.removeItem("token");
          toastr.success("Logged out successfully!");
          setTimeout(() => {
            window.location.href = "../login.html";
          }, 1000);
        } else if (response.status === 401) {
          localStorage.removeItem("token");
          toastr.warning("Session expired. Redirecting to login...");
          setTimeout(() => {
            window.location.href = "../login.html";
          }, 1000);
        } else {
          const errorText = await response.text();
          toastr.error(errorText || "Logout failed. Please try again.");
        }
      } catch (error) {
        console.error("Error during logout:", error);
        localStorage.removeItem("token");
        toastr.warning("Network error. Logged out locally.");
        setTimeout(() => {
          window.location.href = "../login.html";
        }, 1500);
      }
    }
