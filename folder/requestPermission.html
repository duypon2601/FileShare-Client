<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://code.jquery.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self' http://localhost:5025 ws://127.0.0.1:*; img-src 'self' data:;">
    <title>Request Permission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .permission-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        .icon-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .icon-container i {
            font-size: 80px;
            color: #667eea;
        }
        .btn-request {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            width: 100%;
            transition: transform 0.3s;
        }
        .btn-request:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="permission-card">
        <div class="icon-container">
            <i class="fa-solid fa-lock"></i>
        </div>
        <h2 class="text-center mb-4">Permission Required</h2>
        <p class="text-center text-muted mb-4">
            You don't have permission to access this folder. Would you like to request access from the owner?
        </p>
        <div id="folderInfo" class="mb-4"></div>
        <button id="requestBtn" class="btn btn-request" onclick="requestPermission()">
            <i class="fa-solid fa-paper-plane me-2"></i>Request Permission
        </button>
        <div class="text-center mt-3">
            <a href="../index.html" class="text-decoration-none">Go back to home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <script>
        const API_URL = "http://localhost:5025/api/Folder";
        const urlParams = new URLSearchParams(window.location.search);
        const folderId = urlParams.get('id');

        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            toastr.warning('Please login first');
            setTimeout(() => {
                window.location.href = '../login.html';
            }, 1500);
        }

        async function requestPermission() {
            if (!folderId) {
                toastr.error('Folder ID not found');
                return;
            }

            const requestBtn = document.getElementById('requestBtn');
            requestBtn.disabled = true;
            requestBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Sending request...';

            try {
                const response = await fetch(`${API_URL}/RequestPermission?folderId=${folderId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.text();

                if (response.ok) {
                    toastr.success('Permission request sent successfully! The folder owner will receive an email.');
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 2000);
                } else if (response.status === 401) {
                    toastr.error('Please login again');
                    setTimeout(() => {
                        window.location.href = '../login.html';
                    }, 1500);
                } else {
                    toastr.error(data || 'Failed to send request');
                    requestBtn.disabled = false;
                    requestBtn.innerHTML = '<i class="fa-solid fa-paper-plane me-2"></i>Request Permission';
                }
            } catch (error) {
                console.error('Error:', error);
                toastr.error('An error occurred. Please try again.');
                requestBtn.disabled = false;
                requestBtn.innerHTML = '<i class="fa-solid fa-paper-plane me-2"></i>Request Permission';
            }
        }

        // Display folder ID
        if (folderId) {
            document.getElementById('folderInfo').innerHTML = `
                <div class="alert alert-info">
                    <strong>Folder ID:</strong> ${folderId}
                </div>
            `;
        }
    </script>
</body>
</html>
