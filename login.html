<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="register-bg">
    <div class="col-lg-4 offset-lg-4">
      <div class="register-card col-lg-12 text-center">
        <h2 class="register-title">Login</h2>
        <div class="col-lg-8 offset-lg-2 register-inputs">
          <div class="input-group mb-3">
            <span
              class="input-group-text"
              style="background-color: #88ccf1; color: #2d898b; font-size: 20px"
              >$</span
            >
            <input
              id="username"
              type="text"
              placeholder="Enter username...."
              class="form-control"
            />
          </div>
          <div class="input-group mb-3">
            <span
              class="input-group-text"
              style="background-color: #88ccf1; color: #2d898b; font-size: 20px"
              >$</span
            >
            <input
              id="password"
              type="password"
              class="form-control"
              aria-label="Amount (to the nearest dollar)"
              placeholder="Enter password...."
            />
          </div>
          
          <button onclick="Login()" type="button" class="btn btn-cus1">
            Sign In
          </button>
        </div>
      </div>
    </div>
    <div class="col-lg-2"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
      integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
      integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script>
      async function Login() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let data = {
          username: username,
          password: password
        };

        let url = "http://localhost:5025/api/Account/Login";
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
        console.log(response);
        if (response.status == 200) {
          const result = await response.json();
          localStorage.setItem('token', result.token);
          toastr.success("Login successful");
          window.location.href = 'index.html';
        }
      }
    </script>
  </body>
</html>
